<html>
<head>
    <title>Allergy Food Finder</title>
    <link rel="stylesheet" href="Final_Formatting_INST377.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <header>
        <h1>Food Finder</h1>
        <nav id="main-nav">
            <ul>
                <li><button onclick="location.href='Home_Page_INST377_Final.html'">Home</button></li>
                <li><button onclick="location.href='Recipe_Finder_INST377_Final.html'">Find Recipes</button></li>
                <li><button onclick="location.href='Allergy_Search_INST377_Final.html'">Allergy Food Finder</button></li>
                <li><button onclick="window.location.href='Popular_Recipes_INST377_Final.html'">Popular Recipes</button></li>
                <li><button onclick="window.location.href='About_INST377_Final.html'">About</button></li>
            </ul>
        </nav>
    </header>

    <section id="allergy-search">
        <h2>Search Recipes by Allergy</h2>
        
        <!-- Allergy Search Form -->
        <form id="allergy-form">
            <label for="allergy-select">Select Allergies:</label>
            <select id="allergy-select" name="allergies" multiple>
                <option value="peanut">Peanuts</option>
                <option value="gluten">Gluten</option>
                <option value="dairy">Dairy</option>
                <option value="soy">Soy</option>
                <option value="egg">Egg</option>
                <option value="shellfish">Shellfish</option>
                <option value="tree-nut">Tree Nuts</option>
                <option value="wheat">Wheat</option>
                <option value="fish">Fish</option>
            </select>
            <button type="submit" id="submit-allergy">Find Recipes</button>
        </form>
        
        <!-- Display Recipe Results -->
        <section id="recipes-container">
            <h3>Recipe Results</h3>
            <p>Recipes matching your allergy preferences will appear here.</p>
            <div id="results"></div>
        </section>
    </section>

    <!-- JavaScript file to Handle Search and Display -->
    <script src="Allergy_Search_INST377_Final.js"></script>
</body>
</html>
