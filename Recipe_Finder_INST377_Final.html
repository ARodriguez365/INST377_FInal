<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Recipes</title>
    <link rel="stylesheet" href="Final_Formatting_INST377.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <header>
        <h1>Food Finder</h1>
        <nav id="main-nav">
            <ul>
                <li><button onclick="window.location.href='Home_Page_INST377_Final.html'">Home</button></li>
                <li><button onclick="window.location.href='Recipe_Finder_INST377_Final.html'">Find Recipes</button></li>
                <li><button onclick="window.location.href='Allergy_Search_INST377_Final.html'">Allergy Food Finder</button></li>
                <li><button onclick="window.location.href='Popular_Recipes_INST377_Final.html'">Popular Recipes</button></li>
                <li><button onclick="window.location.href='About_Page_INST377_Final.html'">About</button></li>
            </ul>
        </nav>
    </header>

    <section id="recipe-finder">
        <h2>Recipe Finder</h2>
        <form id="recipe-search-form">
            <label for="recipe-keyword">Search for recipes by keyword:</label>
            <input type="text" id="recipe-keyword" placeholder="e.g., chicken, steak" required>
            <button type="submit">Search</button>
        </form>
        <div id="recipe-results">
            <!-- Results will be displayed here -->
        </div>
    </section>

    <script>
        document.getElementById("recipe-search-form").addEventListener("submit", async function(event) {
    event.preventDefault();

    const keyword = document.getElementById("recipe-keyword").value.trim();
    const resultsDiv = document.getElementById("recipe-results");

    resultsDiv.innerHTML = "<p>Loading recipes...</p>";

    try {
        const response = await fetch(`https://world.openfoodfacts.org/cgi/search.pl?search_terms=${encodeURIComponent(keyword)}&json=true&page_size=10`);
        const data = await response.json();

        if (data.products && data.products.length > 0) {
            const englishRecipes = data.products.filter(product => product.lang === "en");

            if (englishRecipes.length > 0) {
                resultsDiv.innerHTML = englishRecipes.map(product => {
                    const name = product.product_name || "No name available";
                    const imageUrl = product.image_url || "https://via.placeholder.com/150";
                    const ingredients = product.ingredients_text || "No ingredients listed";

                    return `
                        <div class="recipe-card">
                            <img src="${imageUrl}" alt="${name}">
                            <h3>${name}</h3>
                            <p><strong>Ingredients:</strong> ${ingredients}</p>
                        </div>
                    `;
                }).join('');
            } else {
                resultsDiv.innerHTML = "<p>No English recipes found. Try another keyword.</p>";
            }
        } else {
            resultsDiv.innerHTML = "<p>No recipes found. Try another keyword.</p>";
        }
    } catch (error) {
        console.error("Error fetching recipes:", error);
        resultsDiv.innerHTML = "<p>Failed to load recipes. Please try again later.</p>";
    }
});

    </script>
</body>
</html>
